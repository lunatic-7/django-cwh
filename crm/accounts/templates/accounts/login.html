{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Register</title>
</head>
<body>
    
    <form class="px-24 py-12 flex flex-col w-fit bg-slate-200 mt-36 ml-[37%] space-y-5" action="" method="post"> {% csrf_token %}
        <h1 class="font-mono text-2xl font-semibold tracking-wider text-center pb-2">LOG IN</h1>

        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        
        <button class="bg-black text-white px-4 py-2 my-3" type="submit">SUBMIT</button>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{% if message.tags == 'success' %} text-green-600 {% elif message.tags == 'info' %} text-blue-700 {% else %} text-red-600 {% endif %}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <p>Forgot Password? <a class="mt-2 text-blue-500" href="{% url 'reset_password' %}">Reset Password</a></p>
        <p>Don't have an account <a class="mt-2 text-blue-500" href="{% url 'register' %}">Register</a> instead!</p>
    </form>

</body>
</html>
