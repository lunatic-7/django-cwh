{% extends 'accounts/main.html' %}

{% block body %}

<div class="flex justify-between w-[70%] p-10">
    <div class="bg-slate-100 p-5">
        <a class="text-white bg-black w-[100%] inline-block text-center py-1 my-2" href="{% url 'home' %}"> <- Back To Home</a>
        <hr>
        <h1 class="text-2xl font-semibold font-mono text-center py-2 text-slate-800">Account Settings</h1>
        <hr>
        <div class="flex justify-center">
            <img class="my-3 w-44 p-5" src="{{request.user.customer.profile_pic.url}}" alt="">
        </div>
    </div>
    <form class="mt-10 space-y-5 p-5 bg-slate-100 h-fit w-fit" action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
        {{form.as_p}}
        <hr>
        <button class="text-white bg-black px-4 py-2" type="submit">SUBMIT</button>
    </form>
</div>

{% endblock body %}
