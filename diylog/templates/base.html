{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Basic {% endblock title %}</title>
    {% tailwind_css %}
    <script src="https://kit.fontawesome.com/258973f2c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="flex justify-between bg-black text-gray-300 p-4 opacity-90 sticky top-0">
        <div class="flex space-x-8">
            <p class="mr-5 font-semibold text-white">iCoder</p>
            <a href="/" class="hover:text-white">Home</a>
            <a href="/about" class="hover:text-white">About</a>
            <a href="/write" class="hover:text-white">Write</a>
            <a href="/blog" class="hover:text-white">Blog</a>
            <a href="/contact" class="hover:text-white">Contact</a>
        </div>
        <form method="get" action="/search" class="space-x-1">
            <input type="search" name="query" id="query" class="h-6 rounded-xl text-black ">
            <button type="submit"><i class="fa-solid fa-magnifying-glass hover:text-red-500"></i></button>
        </form>
    </nav>

    <!-- Created for messages! -->
    {% if messages %}
    {% for message in messages %}
    <ul
        class="{% if message.tags == 'error'  %} bg-red-500 {% elif message.tags == 'success' %} bg-green-500  {% endif %}  messages p-2">
        <li {% if message.tags %} class="{{ message.tags }} tracking-wider" {% endif %}><span
                class="font-semibold">Message:</span> {{ message }}</li>
    </ul>
    {% endfor %}
    {% endif %}

    {% block body %} {% endblock body %}

    {% block js %}

    {% endblock js %}
</body>

</html>
