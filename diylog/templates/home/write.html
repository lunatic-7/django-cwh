{% extends 'base.html' %}

{% block title %} BlogHome {% endblock title %}

{% block body %}

<h1 class="mt-20 px-20 font-semibold text-2xl">Add blog</h1>
<form method="post" action="/write/" class="flex flex-col mt-4 ml-20 px-8 py-5 space-y-9 w-[60%] border-2 shadow-xl border-gray-200">{% csrf_token %}
    <div class="flex space-x-5">
        <input id="title" name="title" type="text" placeholder="Title" class="w-[65%] outline-gray-400">
        <input id="author" name="author" type="text" placeholder="Author" class="w-[35%] outline-gray-400">
    </div>
    <textarea name="content" id="content" cols="30" rows="7" class="outline-gray-400 p-2" placeholder="Write here..."></textarea>
    <button type="submit" class="text-left bg-gray-800 border-2 border-black text-white hover:bg-gray-700 hover:border-gray-600 focus:bg-black px-5 py-1.5 w-fit">Add</button>
</form>

{% endblock body %}
